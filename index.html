<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
        }
        .carousel img {
            max-width: 100%;
            transition: transform 0.5s ease;
        }
        .carousel:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <img src="https://discord.do/wp-content/uploads/2024/04/Interstellar.jpg" alt="Interstellar">
        <img src="https://avatars.githubusercontent.com/u/130938124?s=200&v=4" alt="Doge">
        <img src="https://repository-images.githubusercontent.com/635058799/5f06d144-fa49-4c11-96f8-5622ecfa210e" alt="Polaris">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
