<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
    background-color: blue;
    margin: 0;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.movie {
    display: inline-block;
    width: 200px;
    height: 250px;
    margin: 10px;
    border-radius: 5px;
    background-color: #ffffff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.movie img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.movie-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    font-size: 14px;
    text-align: center;
}

    </style>
</head>
<body>
       
    <div class="movie" data-url="https://farty.doodoo.hardchromesolution.com">
        <img src="https://discord.do/wp-content/uploads/2024/04/Interstellar.jpg" alt="Movie 1">
        <div class="movie-title">Interstellar</div>
    </div>
    
    <div class="movie" data-url="https://nineteen.soil.lgbtq.im/">
        <img src="https://raw.githubusercontent.com/VyperGroup/AstroidV3/main/static/images/128x128.png" alt="Movie 1">
        <div class="movie-title">Asteroid</div>
    </div>
    
    <div class="movie" data-url="https://ktorkemdmdmeiwkwm.centrodiagnosticogenetico.com/">
        <img src="https://i.ytimg.com/vi/Lg01F8tuJRA/mqdefault.jpg" alt="Movie 1">
        <div class="movie-title">Breakium</div>
    </div>
    
    <div class="movie" data-url="https://learn.with.revistaexprezion.com/">
        <img src="https://media.licdn.com/dms/image/C5634AQFln9dA64Ir-w/ugc-proxy-shrink_800/0/1624048638220?e=2147483647&v=beta&t=duBH-9zZ0LLHezxIkDS3-1A-nK03T1QQUMLEd7Vp_CY" alt="Movie 1">
        <div class="movie-title">ARC</div>
    </div>

    <div class="movie" data-url="minnetonkapublicschools.potomacriversafetycommittee.org">
        <img src="https://discord.do/wp-content/uploads/2024/05/wrnd.jpg" alt="Movie 1">
        <div class="movie-title">Equinox</div>
    </div>

       

    <!-- Add more movie divs with different URLs and titles -->

    <script>
        // Set the background image URL
        var bgImageUrl = 'https://community.adobe.com/legacyfs/online/1062261_screenshot.jpg';
        document.body.style.backgroundImage = 'url(' + bgImageUrl + ')';
        document.body.style.backgroundSize = 'cover';

        // Function to open movies in fullscreen mode
        function openMovie(url) {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.id = 'movieFrame';
            iframe.frameBorder = 0;
            iframe.scrolling = 'no';
            iframe.style.width = '100vw';
            iframe.style.height = '100vh';
            iframe.style.position = 'fixed';
            iframe.style.top = 0;
            iframe.style.left = 0;
            iframe.style.zIndex = 1000;

            document.body.appendChild(iframe);
            iframe.requestFullscreen();
        }

        // Event listener for clicking on movie thumbnails
        const movieThumbnails = document.querySelectorAll('.movie');
        movieThumbnails.forEach((thumbnail) => {
            thumbnail.addEventListener('click', () => {
                const movieUrl = thumbnail.getAttribute('data-url');
                openMovie(movieUrl);
            });
        });
    </script>
</body>
</html>
